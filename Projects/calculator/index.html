<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.org</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="body">
        <div class="display">
            <p  class="result">0</p>
        </div>
        <div class="oparations">
            <div class="rows">
                <div class="nums"><button id="1" class="btn">1</button></div>
                <div class="nums"><button id="2" class="btn">2</button></div>
                <div class="nums"><button id="3" class="btn">3</button></div>
                <div class="nums"><button class="btn_ac" onclick="Ac()">AC</button></div>
            </div>
            <div class="rows">
                <div class="nums"><button id="4" class="btn">4</button></div>
                <div class="nums"><button id="5" class="btn">5</button></div>
                <div class="nums"><button id="6" class="btn">6</button></div>
                <div class="nums"><button class="btn_clear" onclick="clear()">â‡š</button></div>
            </div>
            <div class="rows">
                <div class="nums"><button  id="7" class="btn">7</button></div>
                <div class="nums"><button  id="8" class="btn">8</button></div>
                <div class="oparators"><button id="9" class="btn">9</button></div>
                <div class="oparators"><button class="btn_op">-</button></div>
            </div>
            <div class="rows">
                <div class="oparators"><button id="0" class="btn">.</button></div>
                <div class="oparators"><button id="." class="btn_op">*</button></div>
                <div class="oparators"><button class="btn_op">/</button></div>
                <div class="oparators"><button class="btn_op">+</button></div>
            </div>
            <div class="rows">
                <!-- <div class="oparators"><button id="0" class="btn">0</button></div>
                <div class="oparators"><button id="." class="btn">.</button></div> -->
                <div class="oparators"><button id="btn0" class="btn">0</button></div>
                <div class="oparators"><button class="btn2" onclick="calculateResult()">Enter</button></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
