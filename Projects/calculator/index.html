<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.org</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="body">
        <div class="display">
            <p  class="result">0</p>
        </div>
        <div class="oparations">
            <div class="rows">
                <div class="nums"><button class="btn">1</button></div>
                <div class="nums"><button class="btn">2</button></div>
                <div class="nums"><button class="btn">3</button></div>
                <div class="nums"><button class="btn_op">/</button></div>
            </div>
            <div class="rows">
                <div class="nums"><button class="btn">4</button></div>
                <div class="nums"><button class="btn">5</button></div>
                <div class="nums"><button class="btn">6</button></div>
                <div class="nums"><button class="btn_op">*</button></div>
            </div>
            <div class="rows">
                <div class="nums"><button class="btn">7</button></div>
                <div class="nums"><button class="btn">8</button></div>
                <div class="oparators"><button class="btn">9</button></div>
                <div class="oparators"><button class="btn_op">-</button></div>
            </div>
            <div class="rows">
                <div class="oparators"><button class="btn">0</button></div>
                <div class="oparators"><button class="btn">.</button></div>
                <div class="oparators"><button class="btn" onclick="result()">=</button></div>
                <div class="oparators"><button class="btn_op">+</button></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
