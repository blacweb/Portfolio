<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="style.css">


</head>
<body><div class="container">
     <h1 class="heading">Weather GO!</h1>
     <div class="box1">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button type="button" onclick="getWeather()" id="check-btn">Check it</button>

    </div>
    <div class="box2">
        <h2 class="heading2">Weather Details</h2>
        <p id="error"></p>
        <div id="weatherDetails">
            <p id="temperature">Temp:</p>
            <p id="description">Description:</p>
            <p id="humidity">humidity:</p>
            <p id="windSpeed">wind Spead:</p>
            <p id="feeling">feeling:</p>
            
        </div>
    </div>
</div>
  <script src="index.js"></script>
</body>
</html>
