 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <script defer src="/JS files/contact.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="alpha">
            <p class="notice"><i class="fa-solid fa-circle-exclamation" style=" color: rgba(254, 14, 14, 0.784);" ></i> Your inquery will be answered within 24 hours!</p>
        </div>
    </header>
    <main>
        <section>
            <div class="page">
                <div class="form">
                    <div class="info">
                        <label class="input_label" for="Name">Your Name</label>
                        <input class="input_box" type="text" placeholder="Your name" name="Name">
                        <label class="input_label"  for="Project">Project Type</label>
                        <input class="input_box" type="text" placeholder="Your Project Type" name="project">
                        <label class="input_label"  for="email">E-mail</label>
                        <input class="input_box" id="email" type="email" placeholder="you email" name="email">
                        <label class="input_label"  for="Sec_contact">Other Contact</label>
                        <input class="input_box" type="text" placeholder="(Optional)" name="Sec_contact">
                        <label class="input_label"  for="Sec_contact">Budget</label>
                        <input class="input_box" type="number" placeholder="Enter amount in usd" name="Sec_contact">
                    </div>
                    <p class="error">
                    </p>
                    <button class="Submit" onclick="send()">Send</button>
                    <p class="sent"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
